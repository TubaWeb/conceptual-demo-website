<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptual class by Jakaria</title>
    <script src="https://kit.fontawesome.com/6eef40d364.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:wght@400;700;800&family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header section start -->
    <header>
        <nav class="nav-container">
            <div class="logo-item">
                <img src="./images/logo.png" alt="">
                <!-- <h3>Tuba Design</h3> -->

            </div>
            <div class="list-item">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <button class="btn-nav">Login</button>
                </ul>

            </div>
        </nav>
    </header>
    <!-- header section end -->
    <main>
        <!-- banner section start -->
        <section class="banner">
            <div class="banner-container">
                <h1 class="banner-title">Mans Bags</h1>
                <p class="banner-description">New Mans Collections</p>
                <div class="banner-icons">
                    <span>
                        <i class="fa-brands fa-facebook"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-twitter"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-youtube"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-square-instagram"></i>
                    </span>
                </div>
                <div class="banner-btn">
                    <button>See more</button>
                    <button>Shop now</button>
                </div>

            </div>
            <div class="img-container">
                <img src="./images/man.png" alt="">
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
